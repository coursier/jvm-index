name: Test
on:
  push:
    branches:
    - master
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: coursier/cache-action@v7.0
      - uses: coursier/setup-action@v1.3
        with:
          jvm: 11
      - run: ./scala-cli.sh compile src

  fmt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: coursier/cache-action@v7.0
      - uses: coursier/setup-action@v1.3
        with:
          jvm: 11
          apps: scalafmt
      - run: scalafmt --test
