name: Test
on:
  push:
    branches:
    - master
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.4.0
      - uses: coursier/cache-action@v6.3
      - uses: coursier/setup-action@v1.1.2
        with:
          jvm: 11
      - run: ./scala-cli.sh compile src

  fmt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.4.0
      - uses: coursier/cache-action@v6.3
      - uses: coursier/setup-action@v1.1.2
        with:
          jvm: 11
      - run: ./scala-cli.sh fmt src --check
