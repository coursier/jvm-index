name: Update index
on:
  push:
    branches:
    - master
  pull_request:

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: coursier/cache-action@v4
        with:
          extraFiles: "generate-index.*"
      - run: .github/scripts/setup.sh
      - run: ./generate-index.sh dummy
