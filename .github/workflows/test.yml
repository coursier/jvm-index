name: Test
on:
  push:
    branches:
    - master
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.4
      - uses: coursier/cache-action@v6.3
      - uses: coursier/setup-action@v1.1.1
        with:
          jvm: 11
      - run: |
          cp index.json index.json.bak
          ./scala-cli.sh src
          diff -U index.json.bak index.json
