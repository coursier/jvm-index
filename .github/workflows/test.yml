name: Test
on:
  push:
    branches:
    - master
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: coursier/cache-action@v8.0
      - uses: coursier/setup-action@v2.0
        with:
          jvm: 21
      - run: ./scala-cli.sh compile src

  fmt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: coursier/cache-action@v8.0
      - uses: coursier/setup-action@v2.0
        with:
          jvm: 21
          apps: scalafmt
      - run: scalafmt --test
