# Generated by Claude Sonnet 4.6

name: PR Index Summary

on:
  pull_request:
    paths:
      - 'index.json'
      - 'indices/**'

permissions:
  pull-requests: write

jobs:
  summarize:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - uses: coursier/cache-action@v8.0
      - uses: coursier/setup-action@v2.0
        with:
          jvm: 21

      - name: Extract base indices
        run: |
          git fetch origin ${{ github.base_ref }}
          mkdir -p /tmp/base
          git archive origin/${{ github.base_ref }} -- indices/ | tar -x -C /tmp/base/ || true

      - name: Generate summary
        id: summary
        run: |
          SUMMARY=$(./scala-cli.sh .github/scripts/summarize-index-changes.scala -- /tmp/base/indices indices/)
          {
            echo 'summary<<EOF'
            echo "$SUMMARY"
            echo 'EOF'
          } >> "$GITHUB_OUTPUT"

      - name: Post or update PR comment
        uses: actions/github-script@v7
        env:
          SUMMARY: ${{ steps.summary.outputs.summary }}
        with:
          script: |
            const marker = '<!-- pr-index-summary -->';
            const body = `${marker}\n## Index Changes Summary\n\n${process.env.SUMMARY}`;

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const existing = comments.find(c => c.body.startsWith(marker));

            if (existing) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body: body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body,
              });
            }
